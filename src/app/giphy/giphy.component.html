
<div class="">
  <input  name="title" #searchTerm>
  <button class="btn btn-outline-success m-3" (click)="performSearch(searchTerm)">Search Gifs</button>

  <h5 class="">Trending Gifs</h5>
  <img *ngFor='let gif of gifs, let i=index' src="{{gifs[i].images.preview_gif.url}}" style="height:300px; width:300px;" alt="">
</div>
